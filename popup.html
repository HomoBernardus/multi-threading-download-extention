<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>多线程下载管理器</title>
  <style>
    body {
      width: 350px;
      font-family: Arial, sans-serif;
      padding: 15px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    h1 {
      font-size: 18px;
      margin: 0;
    }
    
    .settings-btn {
      background: #f1f1f1;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .download-container {
      margin-top: 20px;
    }
    
    .download-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    
    .filename {
      font-weight: bold;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .progress-container {
      width: 100%;
      height: 20px;
      background-color: #f1f1f1;
      border-radius: 4px;
      margin: 8px 0;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background-color: #2e8b57;
      text-align: center;
      line-height: 20px;
      color: white;
      transition: width 0.3s;
    }
    
    .download-info {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #666;
    }
    
    .controls {
      display: flex;
      gap: 5px;
      margin-top: 5px;
    }
    
    .controls button {
      padding: 3px 8px;
      border: none;
      border-radius: 3px;
      background-color: #f1f1f1;
      cursor: pointer;
    }
    
    .controls button:hover {
      background-color: #e0e0e0;
    }
    
    .new-download {
      margin-top: 15px;
    }
    
    .new-download input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .new-download button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .threads-control {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .threads-control label {
      margin-right: 10px;
    }
    
    .threads-control input {
      width: 60px;
    }
    
    .empty-state {
      text-align: center;
      padding: 20px 0;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>多线程下载管理器</h1>
    <button class="settings-btn" id="settingsBtn">设置</button>
  </div>
  
  <div class="new-download">
    <input type="text" id="downloadUrl" placeholder="输入下载链接...">
    <div class="threads-control">
      <label for="threadCount">线程数:</label>
      <input type="number" id="threadCount" min="1" max="16" value="5">
    </div>
    <button id="startDownloadBtn">开始下载</button>
  </div>
  
  <div class="download-container" id="downloadContainer">
    <div class="empty-state">没有活动的下载任务</div>
    
    <!-- 下载项目模板 (将通过JS动态创建) -->

      <div class="controls">
        <button class="pause-btn">暂停</button>

  <script src="popup.js"></script>
</body>
</html>
